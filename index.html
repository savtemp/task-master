<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>task-master</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>


<body class="debug">
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Task Master</h1>
      </div>
    </div>
  </header>


  <main class="container-fluid">
    <!-- SECTION Task input form -->
    <section class="row">
      <div class="col-6 ">
        <div id="task-form" class="row">
          <div class="col-12 bg-white elevation-2 rounded">
            <form class="row" id="form" onsubmit="app.tasksController.createTask()">
              <div class="col-6">
                <label for="name" class="form-label">Task Name</label>
                <input name="name" id="name" type="text" class="form-control" placeholder="Task...">
              </div>
              <div class="col-3">
                <label for="task" class="form-label">Color</label>
                <input name="task" id="task" type="text" class="form-control" placeholder="Color">
              </div>
              <div class="col-3">
                <button class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- SECTION Where tasks will populate -->
    <section>
      <div class="row">
        <div class="col-12">
          <div id="task-box" class="row">
            <!-- <div class="col-4 bg-white elevation-2 rounded">
              <div class="row bg-success">
                <div class="col-12">
                  <p>Task Title</p>
                </div>
              </div>
              <!-SECTION  -->
              <!-- <div class="row bg-primary">
                <div class="col-12">
                  <p>Name of task</p>
                </div>
              </div> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ğŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
